<mat-card>
    <mat-card-header>
        <h2>Products</h2>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let product of products">
            <div>{{product.id}}</div>
            <div>{{product.author}}</div>
            <div>{{product.title}}</div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <h2>add neu Products</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="newProductForm" (ngSubmit)="addProduct()">
            <div>
              <label for="title">
                title
              </label>
              <input id="title" type="text" formControlName="title">
            </div>
            <div>
              <label for="author">
                author
              </label>
              <input id="author" type="text" formControlName="author">
            </div>
            <button class="button" type="submit">add</button>
        </form>
    </mat-card-content>
</mat-card>
