
<div class="card-container">
    <mat-card>
        <mat-card-header>
            <h2>Orders</h2>
        </mat-card-header>
        <mat-card-content>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{ order.id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.price }}</td>
                        <td>
                          <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="navigateToEditOrder(order.id)">Edit order</button>
                            <button mat-menu-item (click)="deleteOrder(order.id)">Delete order</button>
                          </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>
        <div fxLayout="row" fxLayoutAlign="end" style="padding: 20px;">
            <button mat-raised-button color="primary" (click)="navigateToAddOrder()">Add order</button>
        </div>
    </mat-card>

</div>
