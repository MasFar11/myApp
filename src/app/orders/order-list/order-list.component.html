
<div class="card-container">
    <mat-card>
        <mat-card-header>
            <h2>orders</h2>
        </mat-card-header>
        <mat-card-content>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{ order.id }}</td>
                        <td>{{ order.name }}</td>
                        <td>{{ order.title }}</td>
                        <td>
                          <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="navigateToEditOrder()">Edit order</button>
                            <button mat-menu-item (click)="navigateToAddOrder()">add order</button>
                            <button mat-menu-item (click)="deleteOrder(order.id)">Delete order</button>
                          </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>

    </mat-card>

</div>
