<mat-card>
    <mat-card-header>
      <h2>Edit order</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="editOrder()">
        <mat-form-field>
          <input matInput type="number" placeholder="Enter ID" formControlName="id">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="product" formControlName="product">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="amount" formControlName="amount">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end">
          <button mat-raised-button color="accent" type="submit">Edit</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
