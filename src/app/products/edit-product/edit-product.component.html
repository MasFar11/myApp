<mat-card>
    <mat-card-header>
      <h2>Edit</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="editProduct()">
        <div class="mat-form-field">
          <input matInput type="number" placeholder="Enter ID" formControlName="id">
        </div>
        <div class="mat-form-field">
          <input matInput placeholder="Title" formControlName="title">
        </div>
        <div class="mat-form-field">
          <input matInput placeholder="price" formControlName="price">
        </div>
        <button mat-raised-button color="accent" type="submit">Edit</button>
      </form>
    </mat-card-content>
</mat-card>
